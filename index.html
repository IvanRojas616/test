<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!--<h1 class="display-4">Hello World</h1>-->
    <!--NAVIGATION-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Forest</a>
        </div>
    </nav>

    <!--CONTENT-->
    <div class="container">
       <div class="row pt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <form id="tasksform">
                        <div class="form-group">
                            <input type="text" id="title" placeholder="Add a task" class="form-control">
                        </div>
                        <div class="form-group">
                            <textarea id="description" cols="30" rows="7" class="form-control" placeholder="Add a description for your ToDo"></textarea>
                        </div>
                        <div>
                            <button type="submit"  class="btn btn-primary btn-block" >
                            Save
                            </button>   
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="col-md-8">
            <div id="tasks">

            </div>
        </div>
        </div>
    </div>

    <!--SCRIPTS-->

    <script src="app.js"></script>

</body>
</html>
